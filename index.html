<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting AiT</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <link
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
      rel="stylesheet"
    />

      href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <div id="app">Loading, Please Wait...</div>
    <script>
      window.$docsify = {

        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
          // options: { theme: "slide-bar" },

            nextText: "Next",
            crossChapter: true,
            crossChapterText: true,
          },
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
